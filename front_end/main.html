<!DOCTYPE html>
<!--
 En esta página meteré el mapa interactivo con leaflet con
 el que crearé tambien un sistema de drag and drop para desplegar
 paneles en los que salgan los datos de las diferentes balizas
 que serán actualizadas de forma asíncrona con ajax
 -->
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>MeteoMax - Balizas</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="sTitulo">MeteoMax - Balizas</h1>
    <div id="dEditar">
        <h4>Mapa</h4>
        <div id="dMapa"></div>
        <h5 id="prueba">Paneles meteorológicos elegidos</h5>
        <div id="dParteinferior">
            <div id="dPaneles">
            </div>
            <button onclick="MostrarDatos()" id="bMostrarDatos">Mostrar Datos</button>
        </div>
    </div>
    <div id="dDatos">
        <div class="col-lg-4 col-md-6 col-sm-12 col-12 m-auto" id="dTablaDatos"><h6>Arrastra aquí los diferentes datos para verlos</h6></div>
        <div  class="col-lg-3 col-md-4 col-sm-10 col-10 m-auto" id="dOpcionesDatos"></div>
    </div>
    <script src="datos.js"></script>
    <script src="mapa.js"></script>
    <script src="main.js"></script>
</body>
</html>
