<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>MeteoMax - Registro</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="dTitulo">
    <h1>MeteoMax - Registro</h1>
</div>

<div id="Form">
    <form method="POST" action="127.0.0.1:8000/api/register">
        <div id="dUserError" style="display: none">
            <p>
                El correo electrónico ya existe
            </p>
        </div>
        <div id="dError" style="display: none">
            <p>
                Ha ocurrido un error en el registro
            </p>
        </div>
        <div class="col-lg-12 col-md-12">
            <label for="nombre" class="">Nombre</label>
            <input id="nombre" type="text" class="" name="nombre" placeholder="Nombre" required autocomplete="text" autofocus>
        </div>
        <div class="col-lg-12 col-md-12">
            <label for="email" class="">Correo electrónico</label>
            <input id="email" type="email" class="" name="email" placeholder="Correo electrónico" required autocomplete="email" autofocus>
        </div>
        <div class="col-lg-12 col-md-12">
            <label for="password" class="">Contraseaña</label>
            <input id="password" type="password" class="" name="password" placeholder="Contraseña"  required autocomplete="current-password">
        </div>
        <div class="col-lg-12 col-md-12">
            <button type="submit">
                <b>Entrar</b>
            </button>
        </div>
    </form>
</div>

<script src="register.js"></script>
</body>
</html>
